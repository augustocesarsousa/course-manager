<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row mb-2">
    <label class="col-sm-2 col-from-label" for="name">Name:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="name"
        #courseName="ngModel"
        required
        [(ngModel)]="course.name"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
      />
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-sm-2 col-from-label" for="price">Price:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="price"
        #coursePrice="ngModel"
        type="number"
        required
        [(ngModel)]="course.price"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
      />
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-sm-2 col-from-label" for="rating">Rating:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="rating"
        #courseRating="ngModel"
        type="number"
        required
        [(ngModel)]="course.rating"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
      />
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-sm-2 col-from-label" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        name="description"
        #courseDescription="ngModel"
        required
        [(ngModel)]="course.description"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
      ></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button
      [disabled]="courseForm.invalid"
      (click)="save()"
      [routerLink]="['/courses']"
      class="btn btn-primary"
      style="margin-right: 10px"
    >
      Save
    </button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  </div>
</form>
