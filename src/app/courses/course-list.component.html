<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filter By:</label>
  <div class="col-sm-10">
    <input class="form-control" [(ngModel)]="filter" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="25" /></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-':' ' }}</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a
          [routerLink]="['/courses/info', course.id]"
          routerLinkActive="active"
          class="btn btn-primary mr-2"
          style="padding: 2px 10px; margin-right: 10px;"
        >
          Edit
        </a>
        <button
          class="btn btn-danger"
          style="padding: 2px 10px"
          (click)="deleteById(course.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
